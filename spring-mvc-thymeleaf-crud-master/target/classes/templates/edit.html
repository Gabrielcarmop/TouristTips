<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Edit Product Details</title>
    <th:block th:include="layout/header"></th:block>
    <style>
    input[type=text] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: none;
        border-bottom: 2px solid black;
    }
    input[type=button], [type=submit] {
        width: 100%;
        background-color: dodgerblue;
        color: white;
        padding: 14px 20px;
        margin:  center;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-align: center
    }
    </style>
</head>
<body>
<div class="container">
    <h2 style="text-align: center;">Cadastrar Ponto Turísticos </h2>
    <div>
        <form class="form-horizontal" th:object="${product}" th:action="@{/products}" method="post">
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="hidden" class="form-control" th:field="*{id}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Nome:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{nome}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Estado:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{estado}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Cidade:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{cidade}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Horário Funcionamento:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{horarioFunc}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Site:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{site}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Telefone:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{telefone}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Avaliação:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{avaliacao}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Preço:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{preco}" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary" >Salvar</button>
                </div>
            </div>

        </form>
    </div>
</div>
</body>
</html>
